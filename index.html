<script>
$(function(){
	$.my.modal.parent("#cw-body");
	
	$("#cw-header-logo").on("click", function(){$("#cw-header").slideUp(200);})
	
	PouchDB.enableAllDbs = true;

	var db = new PouchDB("cw", function(e,r){ if (!e) db.get("cw", _start);});
	
	function _start (e) {
		if (e) {
			$('body').append('<'+'script src="sys/quickstart.js"'+'></'+'script'+'>');
		}
		else cw.start().then(function (a){
			console.log ("======== CloudWall Started ========");
		}, function (e, msg) {
			console.log("===== CloudWall fail to start ====",msg, e);
		});
	}
});

</script>
